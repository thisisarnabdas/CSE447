{% extends 'base.html' %}

{% block title %}Contact{% endblock %}

{% block body %}
<div class="container-fluid px-0">
    <img src="/static/img/contact.jfif" class="d-block w-100" alt="...">
</div>
<div class="container py-5">
    <h1 class="text-center my-3">Contact Us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Write your Name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone no</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="01XXXXXXXX">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Describe your problem</label>
            <textarea class="form-control" id="desc" name="desc" rows="4" placeholder="Please provide details of your issue"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
